<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="main-header">
        <nav class="navbar">
            <div class="navbar-logo">
                <a href="index.html">
                    <img src="assets/Logo.png" alt="Company Logo">
                </a>
            </div>

            <div class="navbar-icons">
                <ul class="icon-list">
                    <li class="icon-item">
                        <a href="index.html" data-target="home"><img src="assets/a5e6ab44bf8d19d2e2d02c2648b98a2b56522c28.png"
                                alt="Icon 1"></a>
                    </li>
                    <li class="icon-item">
                        <a data-target="about"><img src="assets/Vector (1).png" alt="Icon 2"></a>
                    </li>
                    <li class="icon-item">
                        <a href="gallery.html"><img src="assets/6dedaebf1e705715edebaa543206cdb7789100ba.png"
                                alt="Icon 3"></a>
                    </li>
                    <li class="icon-item">
                        <a data-target="faq"><img src="assets/38c8d25ce8ba2a83c88dc742a9f760f0715b47ab.png"
                                alt="Icon 4"></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="gallery-main">
        <section>
            <div>
                <div class="grid-gallery">
                    <img src="assets/1.png" alt="img" class="gallery-image">
                    <img src="assets/1.png" alt="img" class="gallery-image">
                    <img src="assets/1.png" alt="img" class="gallery-image">
                    <img src="assets/1.png" alt="img" class="gallery-image">
                    <img src="assets/1.png" alt="img" class="gallery-image">
                    <img src="assets/1.png" alt="img" class="gallery-image">
                    <img src="assets/1.png" alt="img" class="gallery-image">
                    <img src="assets/1.png" alt="img" class="gallery-image">
                    <img src="assets/1.png" alt="img" class="gallery-image">
                    <img src="assets/1.png" alt="img" class="gallery-image">
                    <img src="assets/1.png" alt="img" class="gallery-image">
                    <img src="assets/1.png" alt="img" class="gallery-image">
                </div>
            </div>
        </section>

        <!-- Modal container -->
        <div id="imageModal" class="modal">
            <img id="modalImg" class="modal-content modal-img" />
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
